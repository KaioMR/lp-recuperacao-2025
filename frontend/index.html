<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Juros Compostos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Estilo bem simples só pra não ficar tudo grudado -->
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      h1 {
        text-align: center;
      }

      .field {
        margin-bottom: 12px;
      }

      label {
        display: block;
        margin-bottom: 4px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }

      button {
        padding: 10px 16px;
        margin-top: 8px;
        cursor: pointer;
      }

      .result {
        margin-top: 16px;
        font-weight: bold;
      }

      .error {
        margin-top: 16px;
        color: #b00020;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Calculadora de Juros Compostos</h1>

    <form id="compound-form">
      <div class="field">
        <label for="principal">Valor inicial (P):</label>
        <input
          type="number"
          id="principal"
          name="principal"
          step="0.01"
          min="0"
          required
        />
      </div>

      <div class="field">
        <label for="rate">Taxa anual (%):</label>
        <input
          type="number"
          id="rate"
          name="rate"
          step="0.01"
          min="0"
          required
        />
      </div>

      <div class="field">
        <label for="timesPerYear">Número de capitalizações por ano (n):</label>
        <input
          type="number"
          id="timesPerYear"
          name="timesPerYear"
          min="1"
          step="1"
          required
        />
      </div>

      <div class="field">
        <label for="years">Tempo em anos (t):</label>
        <input
          type="number"
          id="years"
          name="years"
          step="0.01"
          min="0"
          required
        />
      </div>

      <button type="submit">Calcular</button>
    </form>

    <div id="result" class="result"></div>
    <div id="error" class="error"></div>

    <script src="script.js"></script>
  </body>
</html>
